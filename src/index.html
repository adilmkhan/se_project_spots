<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adil Khan" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="pictures, spots, design" />
    <title>Spots</title>
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="Plus Icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <template id="card-template">
            <div class="cards__column">
              <img class="cards__image" alt="cards_image" />
              <div class="cards__image-content">
                <h2 class="cards__image-description"></h2>
                <button
                  type="button"
                  class="cards__like-button"
                  aria-label="Like card"
                ></button>
                <button
                  type="button"
                  class="cards__delete-button"
                  aria-label="Delete card"
                ></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <form class="modal__form">
          <button
            type="button"
            class="modal__button-close"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__form-title">Edit Profile</h2>
          <label for="name" class="modal__form-label">Name</label>
          <input
            type="text"
            class="modal__form-input"
            id="name"
            name="name"
            placeholder="Type your name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error name-error"></span>
          <label for="description" class="modal__form-label">Description</label>
          <input
            type="text"
            class="modal__form-input"
            id="description"
            name="description"
            placeholder="Describe yourself"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__input-error description-error"></span>
          <button type="submit" class="modal__button modal__button-save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <form class="modal__form">
          <button
            type="button"
            class="modal__button-close"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__form-title">New Post</h2>
          <label for="image-link" class="modal__form-label">Image Link</label>
          <input
            type="url"
            class="modal__form-input"
            id="image-link"
            name="image-link"
            placeholder="Paste a link to the picture"
            required
          />
          <span class="modal__input-error image-link-error"></span>
          <label for="caption" class="modal__form-label">Caption</label>
          <input
            type="text"
            class="modal__form-input"
            id="caption"
            name="caption"
            placeholder="Type your caption"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="modal__input-error caption-error"></span>
          <button type="submit" class="modal__button modal__button-save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type-preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__button-close modal__button-close_type_preview"
          aria-label="Close preview modal"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
