<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adil Khan" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="pictures, spots, design" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="Plus Icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <div class="cards__column">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
              class="cards__image"
            />
            <div class="cards__image-content">
              <h2 class="cards__image-description">Val Thorens</h2>
              <button type="button" class="cards__like-button"></button>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
              class="cards__image"
            />
            <div class="cards__image-content">
              <h2 class="cards__image-description">Restaurant terrace</h2>
              <button type="button" class="cards__like-button"></button>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
              class="cards__image"
            />
            <div class="cards__image-content">
              <h2 class="cards__image-description">An outdoor cafe</h2>
              <button type="button" class="cards__like-button"></button>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Bridge image"
              class="cards__image"
            />
            <div class="cards__image-content">
              <h2 class="cards__image-description">
                A very long bridge, over the forest...
              </h2>
              <button type="button" class="cards__like-button"></button>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel image"
              class="cards__image"
            />
            <div class="cards__image-content">
              <h2 class="cards__image-description">
                Tunnel with morning light
              </h2>
              <button type="button" class="cards__like-button"></button>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="House image"
              class="cards__image"
            />
            <div class="cards__image-content">
              <h2 class="cards__image-description">Mountain house</h2>
              <button type="button" class="cards__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button type="button" class="modal__button-close"></button>
        <form action="" class="modal__form">
          <h2 class="modal__form-title">Edit Profile</h2>
          <label for="name" class="modal__form-label">Name</label>
          <input
            type="text"
            class="modal__form-input"
            id="name"
            name="name"
            placeholder="Type your name"
          />
          <label for="description" class="modal__form-label">Description</label>
          <input
            type="text"
            class="modal__form-input"
            id="description"
            name="description"
            placeholder="Describe yourself"
          />
          <button type="submit" class="modal__button-save">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
