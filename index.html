<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adil Khan" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="pictures, spots, design" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="Plus Icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <div class="cards__column">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
              class="cards__image"
            />
            <div class="cards__image-content">
              <p class="cards__image-description">Val Thorens</p>
              <a href="#" class="cards__icon-link">
                <img
                  src="./images/Union.svg"
                  alt="like icon"
                  class="cards__image-icon"
                />
              </a>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
              class="cards__image"
            />
            <div class="cards__image-content">
              <p class="cards__image-description">Restaurant terrace</p>
              <a href="#" class="cards__icon-link">
                <img
                  src="./images/Union.svg"
                  alt="like icon"
                  class="cards__image-icon"
                />
              </a>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
              class="cards__image"
            />
            <div class="cards__image-content">
              <p class="cards__image-description">An outdoor cafe</p>
              <a href="#" class="cards__icon-link">
                <img
                  src="./images/Union.svg"
                  alt="like icon"
                  class="cards__image-icon"
                />
              </a>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Bridge image"
              class="cards__image"
            />
            <div class="cards__image-content">
              <p class="cards__image-description">
                A very long bridge, over the forest...
              </p>
              <a href="#" class="cards__icon-link">
                <img
                  src="./images/Union.svg"
                  alt="like icon"
                  class="cards__image-icon"
                />
              </a>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel image"
              class="cards__image"
            />
            <div class="cards__image-content">
              <p class="cards__image-description">Tunnel with morning light</p>
              <a href="#" class="cards__icon-link">
                <img
                  src="./images/Union.svg"
                  alt="like icon"
                  class="cards__image-icon"
                />
              </a>
            </div>
          </div>
          <div class="cards__column">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="House image"
              class="cards__image"
            />
            <div class="cards__image-content">
              <p class="cards__image-description">Mountain house</p>
              <a href="#" class="cards__icon-link">
                <img
                  src="./images/Union.svg"
                  alt="like icon"
                  class="cards__image-icon"
                />
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
